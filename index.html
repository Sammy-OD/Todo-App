<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo</h1>
        </header>
        <section>
            <form id="add-todo">
                <input type="text" name="" id="todo" placeholder="Add Todo...">
                <button>Submit</button>
            </form>
            <div id="info">
                <span><b>NB:</b> Completed todos should be denoted by <em>checking</em> the box <input type="checkbox" checked disabled> to the left of the todo</span>
            </div>
            <div class="todos">

            </div>
        </section>
        <footer>
            <div>&copy; Copyright, SammyOD | 2020</div>
        </footer>
    </div>

    <script src="./js/todo.js"></script>
</body>
</html>
